<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-kVo/Eh0sv7ZdiwZK32nRsp1FrDT3sLRLx3zVpSSTI9UdO5H02LJNLBg5F1gwvKg0" crossorigin="anonymous">
  </head>
  <body class="container-fluid text-center">
    <fieldset class="form-group">
      <h1>Tip Calculator</h1>
    </fieldset>

    <form class="form1 form-group">
      <fieldset class="form-group">
        <input class="input1" type="number" name="total" placeholder="enter an amount.." min="0">
      </fieldset>
      <button>Calculate Tip</button>
    </form>
    <fieldset class="form-group">
      <div class="results1">
      </div>
    </fieldset>

    <form class="form2 form-group">
      <fieldset class="form-group">
        <input class="input2" type="text" name="total" placeholder="enter an amount..">
      </fieldset>
      <button>Calculate Tip</button>
    </form>
    <fieldset class="form-group">
      <div class="results2">
      </div>
    </fieldset>

    <form class="form3 form-group">
      <fieldset class="form-group">
        <input class="input3" type="text" name="total" placeholder="enter an amount..">
      </fieldset>
      <fieldset class="form-group">
        <select class="tipAmount" name="tipAmount">
          <option value="0.50" selected hidden>How good?</option>
          <option value="0.15">15%</option>
          <option value="0.20">20%</option>
          <option value="0.25">25%</option>
          <option value="0.10">Shameful</option>
        </select>
      </fieldset>
      <button>Calculate Tip</button>
    </form>
    <fieldset class="form-group">
      <div class="results3">
      </div>
    </fieldset>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
